<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="white"/>
  
  <!-- 打卡图标主体 -->
  <g transform="translate(32, 32) scale(1.3) translate(-16, -16)">
    <!-- 时钟外圈 -->
    <circle cx="16" cy="16" r="14" fill="none" stroke="#ffcb24" stroke-width="5"/>
    
    <!-- 时钟刻度 -->
    <g stroke="#ffcb24" stroke-width="4">
      <!-- 12点 -->
      <line x1="16" y1="4" x2="16" y2="7"/>
      <!-- 3点 -->
      <line x1="28" y1="16" x2="25" y2="16"/>
      <!-- 6点 -->
      <line x1="16" y1="28" x2="16" y2="25"/>
      <!-- 9点 -->
      <line x1="4" y1="16" x2="7" y2="16"/>
    </g>
    
    <!-- 时钟指针 -->
    <g stroke="#ffcb24" stroke-width="3" stroke-linecap="round">
      <!-- 时针 -->
      <line x1="16" y1="16" x2="16" y2="10"/>
      <!-- 分针 -->
      <line x1="16" y1="16" x2="20" y2="12"/>
    </g>
    
    <!-- 中心点 -->
    <circle cx="16" cy="16" r="2.5" fill="#ffcb24"/>
  </g>
</svg>